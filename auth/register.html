<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizApp</title>
    <link rel="icon" href="../assets/images/favicon-16x16.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        body {
            background-image: url('../assets/images/auth/d0cdc9e65a2ca9c7e53886f43f0cf62356d4105f.png');
        }
        .form-group input.error {
            border-color: #ff4444;
        }
        .error-message {
            display: none;
        }
        .form-group input.error ~ .error-message {
            display: block;
        }
        input[type="email"]:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ff4444;
        }
        input[type="email"]:valid:not(:focus):not(:placeholder-shown) {
            border-color: #4CAF50;
        }
        .password-strength-bar.weak {
            width: 33%;
            background: #ff4444;
        }
        .password-strength-bar.medium {
            width: 66%;
            background: #ffa500;
        }
        .password-strength-bar.strong {
            width: 100%;
            background: #4CAF50;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat relative font-sans">
    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/85 to-blue-600/85 z-[1]"></div>
    
    <div class="relative z-[2] w-full max-w-[600px] px-5 py-5">
        <div class="bg-white rounded-xl p-8 md:px-10 md:py-8 shadow-[0_10px_40px_rgba(0,0,0,0.2)] animate-slide-in max-h-screen overflow-y-auto">
            <h1 class="text-center text-gray-800 text-3xl mb-5 font-bold">Register</h1>
            
            <form class="flex flex-col gap-4" id="registerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div class="form-group flex flex-col gap-2">
                        <label for="firstName" class="text-sm font-semibold text-gray-800">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                        <span class="error-message text-red-500 text-xs mt-1">This field is required</span>
                    </div>
                    
                    <div class="form-group flex flex-col gap-2">
                        <label for="lastName" class="text-sm font-semibold text-gray-800">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                        <span class="error-message text-red-500 text-xs mt-1">This field is required</span>
                    </div>
                </div>
                
                <div class="form-group flex flex-col gap-2">
                    <label for="email" class="text-sm font-semibold text-gray-800">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                    <span class="error-message text-red-500 text-xs mt-1">Please enter a valid email</span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div class="form-group flex flex-col gap-2">
                        <label for="username" class="text-sm font-semibold text-gray-800">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                        <span class="error-message text-red-500 text-xs mt-1">This field is required</span>
                    </div>
                    
                    <div class="form-group flex flex-col gap-2">
                        <label for="phone" class="text-sm font-semibold text-gray-800">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                        <span class="error-message text-red-500 text-xs mt-1">This field is required</span>
                    </div>
                </div>
                
                <div class="form-group flex flex-col gap-2">
                    <label for="password" class="text-sm font-semibold text-gray-800">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                    <div class="password-strength h-1 bg-gray-300 rounded-sm mt-1 overflow-hidden">
                        <div class="password-strength-bar h-full w-0 transition-all rounded-sm"></div>
                    </div>
                    <span class="error-message text-red-500 text-xs mt-1">Password is required</span>
                </div>
                
                <div class="form-group flex flex-col gap-2">
                    <label for="confirmPassword" class="text-sm font-semibold text-gray-800">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required class="px-4 py-3 border border-gray-300 rounded-md text-sm transition-all outline-none placeholder-gray-400 focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(77,166,255,0.1)]">
                    <span class="error-message text-red-500 text-xs mt-1">Passwords do not match</span>
                </div>
                
                <div class="flex gap-3 mt-1 flex-col md:flex-row">
                    <button type="button" class="flex-1 px-6 py-3 bg-white text-gray-600 border-2 border-gray-300 rounded-md text-base font-semibold cursor-pointer transition-all hover:bg-gray-50 hover:border-gray-400" onclick="window.location.href='../home/home.html'">Back to Home</button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-blue-500 text-white border-none rounded-md text-base font-semibold cursor-pointer transition-all hover:bg-blue-600 hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(77,166,255,0.4)]">Register</button>
                </div>
            </form>
            
            <div class="text-center mt-4 pt-4 border-t border-gray-200 text-sm text-gray-500">
                Already have an account? <a href="../auth/login.html" class="text-blue-500 no-underline font-semibold transition-colors hover:text-blue-600 hover:underline">Login</a>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/register.js"></script>
</body>
</html>
