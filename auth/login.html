<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizApp</title>
    <link rel="icon" href="../assets/images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-back" onclick="window.location.href='../home/home.html'">Back to Home</button>
                    <button type="submit" class="btn-login">Login</button>
                </div>
                
                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="../auth/register.html">Register</a>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/login.js"></script>
</body>
</html>
